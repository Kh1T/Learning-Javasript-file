<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
<canvas id="myCanvas" width="600" height="600" class="rotate-120" ></canvas>
<script>
    let cx = document.getElementById("myCanvas").getContext("2d");

    function drawTree(x, y, length, angle, scale) {
        cx.save();
        cx.translate(x, y);
        cx.rotate(angle);
        branch(length, angle, scale);
        cx.rotate(1.3 * angle);
        branch(length, angle, scale);
        cx.restore();
    }

    function branch(length, angle, scale) {
        cx.fillRect(0, 0, 1, length);
        if (length < 8) return;
        cx.save();
        cx.translate(0, length);
        cx.rotate(angle);
        branch(length * scale, angle, scale);
        cx.rotate(10 * angle);
        branch(length * scale, angle, scale);
        cx.restore();
    }

    // Draw multiple trees facing upwards
    drawTree(150, 300, 60, 0.5, 0.8);
    drawTree(450, 300, 60, 0.3, 0.7);
    drawTree(300, 100, 80, 0.4, 0.6);
</script>



</body>
</html>
