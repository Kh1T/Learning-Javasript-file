<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const numbers = [1, 2, 3, 4, 4, 1, 5];

        const output = except(numbers , [1, 4]);

        console.log(output);

        function except(array , excludes) {
            const output = []
            for (let element of array)
                if (!excludes.includes(element))
                    output.push(element);
            return output;
        }

    </script>
</body>
</html>
