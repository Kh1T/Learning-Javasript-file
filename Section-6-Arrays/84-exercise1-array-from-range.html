<!DOCTYPE html>

<body>
    

    <script>

        const numbers = arrayFromRange(-10, -4);

        console.log(numbers);

        function arrayFromRange(min , max) {
            const output = [];
            for (let i = min ; i <= max; i++)
                output.push(i);
            return output
        }
    </script>
</body>
