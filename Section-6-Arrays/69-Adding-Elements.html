<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const numbers = [3 , 4];

        //End 
        numbers.push(5 , 6);
        console.log(numbers)

        //Beginning 
        numbers.unshift(1 , 2);
        console.log(numbers)

        //Middle 
        numbers.splice(2, 0 , 'a' , 'b');
        console.log(numbers)
    </script>
</body>
</html>
