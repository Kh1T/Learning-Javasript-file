    <script>

        const first = [{ id: 1}]
        const second = [2, 3, 4, 5]

        const combine = first.concat(second);
        // reference type like id can be change too.
        first[0].id = 10 ;
        console.log(combine)

        const slice = combine.slice()
        console.log(slice)
</script>
