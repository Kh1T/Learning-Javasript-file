<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const numbers = [1,2,3,4,5]

        //End 
        const last = numbers.pop();
        console.log(numbers);
        console.log(last);
        
        // Beginning 
        const first  = numbers.shift()
        console.log(numbers);
        console.log(first);

        // Middle
        const mid  = numbers.splice(1,1)
        console.log(numbers);
        console.log(mid);
</script>
</body>
</html>
